<div class="flex h-[calc(100vh-65px)] flex-col">
    <!-- Top fixed content -->
    <div class="bg-gray-400 p-2 text-sm">Tabs</div>
    <div class="bg-gray-200 p-2 text-lg dark:bg-gray-800">Tools</div>

    <!-- Flex-grow content that divides remaining space -->
    <div class="flex-1 overflow-auto bg-gray-100 p-2 dark:bg-gray-900">
        <div class="mb-1 flex items-center justify-between text-sm font-semibold">
            <div class="flex flex-col items-center">
                <!-- Tabs navigation -->
                <div class="mb-4 flex space-x-2 border-b-2 border-gray-200">
                    <button
                        *ngFor="let tab of tabs"
                        class="border-b-4 border-transparent px-4 py-2 text-sm font-medium text-gray-600 hover:border-blue-600 hover:text-blue-600"
                        [ngClass]="{ 'border-blue-600 text-blue-600': selectedTab === tab }"
                        (click)="selectTab(tab)"
                    ></button>
                </div>

                <!-- Tab content -->
                <div class="w-full">
                    <div
                        *ngIf="selectedTab === 1"
                        class="p-4"
                    >
                        <p class="text-gray-700">Content for Tab 1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-1 overflow-auto bg-gray-100 p-2 dark:bg-gray-900">
        <div class="mb-1 flex items-center justify-between text-sm font-semibold">
            <div class="p-2 text-sm">Result Grid</div>
        </div>
    </div>
</div>
