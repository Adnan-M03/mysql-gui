<div class="flex h-screen flex-col overflow-hidden">
    <app-navbar></app-navbar>
    <div class="flex flex-grow overflow-hidden rounded-md bg-gray-300 dark:bg-gray-800">
        <div class="m-1 h-full w-64 bg-gray-100 dark:bg-gray-900">
            <app-sidebar
                (newTabEmitter)="handleNewTabData($event)"
                (initDBInfoEmitter)="handleInitData($event)"
            ></app-sidebar>
        </div>
        <div class="m-1 flex-grow overflow-hidden bg-gray-100 dark:bg-gray-900">
            <main class="h-full bg-gray-100 dark:bg-gray-900">
                <app-home
                    [tabData]="tabData"
                    [InitDBInfo]="databases"
                ></app-home>
            </main>
        </div>
    </div>
</div>
